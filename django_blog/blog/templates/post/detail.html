{% extends 'base_generic.html' %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p><em>Published on {{ post.published_date|date:"F j, Y" }} by {{ post.author }}</em></p>
  
  <a href="{% url 'update' post.pk %}" class="btn">Edit</a>
  <form action="{% url 'delete' post.pk %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
  <a href="{% url 'list' %}" class="btn">Back to Posts</a>
{% endblock %}
